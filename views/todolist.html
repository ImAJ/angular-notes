<h2>新建任务</h2> <div style="max-width: 730px"> <form ng-submit="addTodo()"> <div class="row"> <div class="input-group"> <input type="text" class="form-control" ng-model="todo" placeholder="What do you want to do?"> <span class="input-group-btn"> <input type="submit" value="Add" class="btn btn-primary"> </span> </div> </div> </form> <br> <h3 ng-if="todos.length>0">任务列表</h3> <div ui-sortable ng-model="todos"> <p class="input-group" ng-repeat="todo in todos track by $index" style="padding:5px 10px; cursor: move"> <input type="text" class="form-control" value="{{todo}}"> <span class="input-group-btn"> <button class="btn btn-danger" ng-click="removeTodo($index)">X</button> </span> </p> </div> </div>
