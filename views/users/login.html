<form class="form-signin"> <div ng-show="error_msg.length>0" class="alert alert-danger alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> <strong>注意! </strong>{{error_msg}} </div> <h3 class="form-signin-heading">Login</h3> <label for="inputTel" class="sr-only">Phone number</label> <input type="tel" id="inputTel" class="form-control" ng-model="user.phone" placeholder="Phone number" maxlength="11" required autofocus> <label for="inputPassword" class="sr-only">Password</label> <input type="password" id="inputPassword" class="form-control" ng-model="user.passwd" placeholder="Password" maxlength="20" required> <div class="checkbox"> <label> <input type="checkbox" value="remember-me"> Remember me </label> </div> <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Sign in</button> </form>
